<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Sign-up Here</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/add-user}" th:object="${user}"
					method="post" accept="application/json">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="email" class="col-form-label">Email</label> <input
								type="email" th:field="*{email}" class="form-control" id="email"
								placeholder="Email"> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="password" class="col-form-label">Password</label> <input
								type="password" th:field="*{password}" class="form-control"
								id="password" placeholder="Password"> <span
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Add User">
							<input type="reset" class="btn btn-primary" value="Reset">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
